<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Perbaikan kata kunci width -->
    <title>Menghitung Luas dan Keliling Lingkaran</title>
</head>
<body>
    <h1>Menghitung Luas dan Keliling Lingkaran</h1>

    <label for="jari">Masukkan Jari-jari:</label>
    <input type="number" id="jari">

    <button onclick="hitungLingkaran()">Hitung</button>

    <p>Luas Lingkaran: <span id="luas">0</span></p>
    <p>Keliling Lingkaran: <span id="keliling">0</span></p>

    <script>
        function hitungLingkaran() {
            // Mendapatkan nilai dari input dan mengonversinya ke tipe number
            let jari = parseFloat(document.getElementById('jari').value); 

            // Mengecek apakah nilai jari-jari valid
            if (isNaN(jari) || jari <= 0) {
                alert("Masukkan jari-jari yang valid!");
                return;
            }

            const phi = 3.14;

            // Menghitung Luas Lingkaran
            let luas = phi * (jari ** 2);

            // Menghitung Keliling Lingkaran
            let keliling = 2 * phi * jari;

            // Menampilkan hasil
            document.getElementById('luas').innerHTML = luas;
            document.getElementById('keliling').innerHTML = keliling;
        }
    </script>
</body>
</html>
